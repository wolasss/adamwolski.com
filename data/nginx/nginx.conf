server {
    listen 80;
    server_name adamwolski.com;
 
    location / {
        return 301 https://$host$request_uri;
    }
 
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name adamwolski.com;
    ssl_certificate /etc/letsencrypt/live/adamwolski.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adamwolski.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://fonts.googleapis.com; script-src 'self' https://cdnjs.cloudflare.com; object-src 'none';" always;
    server_tokens off;
    client_max_body_size 10M;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }
}